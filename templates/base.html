<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}Users Profile app{% endblock title %}</title>
    <meta content="The HTML5 Herald" name="description">
    <meta content="SitePoint" name="author">


    {% block stylesheet %}
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">
    <link href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <!-- other css -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">

    {% endblock stylesheet %}
</head>

<body>

  <div class="page-wrapper default-theme toggle border-radius-on">
  {% include 'navbar.html' %}

    <!-- page-content  -->
        <main class="page-content pt-0">
            {% include 'top_nav.html' %}

            <div id="overlay" class="overlay"></div>
            <div class="container-fluid p-5">
    <!-- content" -->
    {% block content %}{% endblock content %}
                </div>
        </main>
        <!-- page-content" -->
  </div>

{% block javascript %}
<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="{% static 'js/main.js' %}"></script>

{% endblock javascript %}

</body>
</html>
